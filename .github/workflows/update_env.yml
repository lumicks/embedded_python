name: update_env

on: push

jobs:
  compile:
    if: "contains(github.event.head_commit.message, '[update-env]')"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Compile
      run: |
        python -m pip install pip-tools==6.1.0
        python .github/workflows/update_env.py compile
    - uses: actions/upload-artifact@v2
      with:
        name: env-${{ matrix.os }}
        path: test_package/**/env/*.txt
        retention-days: 1
  commit:
    needs: compile
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
    - name: Commit
      run: |
        python .github/workflows/update_env.py gather
        git config user.name update-env
        git config user.email update-env@lumicks.com
        git add .
        git commit -m "Compile new test_package environments"
        git push
